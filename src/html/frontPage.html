<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Reservation table
    </title>
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <section class="main">
        <div class="overlay" id="reservationForm">
            <form class="form-overlay">
                <h1 style="text-align: center;"> Reservation Form </h1>
                <div style="text-align: center;">
                    <label for="Name"><b>Name </b></label>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div style="text-align: right;">
                    <button>
                        Submit
                    </button>
                </div>

            </form>
        </div>
        <h1 class="heading"> Reservation Table </h1>
        <div class="wrapper">
            <div class="wrapper-row">
                <div class="item title">
                    Room name
                </div>
                <div class="item title">
                    Reservation
                </div>
            </div>
            <div class="wrapper-row">
                <div class="item">
                    Room 1
                </div>
                <div class="item" id="room1">
                    <button onclick="openForm()">
                        Reserve
                    </button>
                </div>
                <script>
                    function openForm() {
                        document.getElementById('reservationForm').style.display = "block";
                    }
                </script>
            </div>
            <div class="wrapper-row">
                <div class="item">
                    Room 2
                </div>
                <div class="item" id="room2">
                    <button>
                        Reserve
                    </button>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
