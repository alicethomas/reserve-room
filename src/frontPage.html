<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Reservation table
    </title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <section class="main">
        <h1 class="heading"> Reservation Table </h1>
        <div class="wrapper">
            <div class="wrapper-row">
                <div class="item title">
                    Room name
                </div>
                <div class="item title">
                    Reservation
                </div>
            </div>
            <div class="wrapper-row">
                <div class="item">
                    Room 1
                </div>
                <div class="item" id="room1">
                    <button onclick="reserveRoom1()" >
                        Reserve
                    </button>
                </div>
                <script>
                    function reserveRoom1() {
                        return document.getElementById('room1').innerHTML = 'Reserved';
                    }
                    function reserveRoom2() {
                        return (document.getElementById('room2').innerHTML = 'Reserved',
                        document.getElementById('room2').innerHTML = 'Reserved <button> Edit </button>'
                        );
                    }
                </script>
            </div>
            <div class="wrapper-row">
                <div class="item">
                    Room 2
                </div>
                <div class="item"  id="room2">
                    <button onclick="reserveRoom2()">
                        Reserve
                    </button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
